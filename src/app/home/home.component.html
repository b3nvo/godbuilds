<div class="uk-container page" uk-dark>
    <div class="uk-cover uk-background-cover uk-height-medium uk-panel uk-flex uk-flex-center uk-flex-middle background-blured" style="background-image: url(assets/SMITE-Review-Screenshot-1.jpg);"></div>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)" class="uk-flex uk-flex-center uk-flex-middle">
            <div class="uk-margin" uk-margin>
                <div uk-form-custom="target: true">
                    <input type="text" class="uk-input username-search" placeholder="username..." formControlName="username"/>
                </div>
                <button class="uk-button uk-button-default button-user" type="submit">Search</button>
            </div>
        </form>
</div>
